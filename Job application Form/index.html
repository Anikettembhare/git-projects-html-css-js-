<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="apply-box">
        <h1>Job Application</h1>
          <form>
            <div class="form-container">
              <div class="form-control">
                <label for="first-name">
                  First Name
                </label>
                <input id="first-name" name="first-name" placeholder="Enter First name..." >
              </div>

              <div class="form-control">
                <label for="last-name">
                  Last Name
                </label>
                <input id="last-name" name="last-name" placeholder="Enter last name..." >
              </div>
           
              <div class="form-control">
                <label for="Email-">
                  E-mail
                </label>
                <input type="email" id="Email" name="Email" placeholder="Enter Email..." >
              </div>

              <div class="form-control">
                <label for="job-role">
                  Job role
                </label>
                <select id="job-role" name="job-role">
                  <option value="">Select job role</option>
                  <option value="frontend">Frontend developer</option>
                  <option value="backend">Backend developer</option>
                  <option value="Full stack">Full stack developer</option>
                  <option value="ui-ux">UI UX designer</option>
                </select>
              </div>
              <div class="form-control">
                <label for="Address">
                  Address
                </label>
                <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter your Address"></textarea>
              </div>
              <div class="form-control">
                <label for="City">
                City
                </label>
                <input id="City" name="City" placeholder="Enter City..." >
              </div>

              <div class="form-control">
                <label for="pincode">
                pincode
                </label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..." >
              </div>


              <div class="form-control">
                <label for="Date">
                 Start Date
                </label>
                <input value="2024-02-27" type="date" id="Date" name="Date">
              </div>

              <div class="form-control">
                <label for="Upload your Cv">
                Upload your Cv
                </label>
                <input type="file" id="Upload your Cv" name="Upload your Cv" placeholder="Enter Upload your Cv..." >
              </div>
              <div class="button-container">
                <button type="submit">Apply Now</button>
              </div>
          </form>
      </div>

   </div>
</body>
</html>
